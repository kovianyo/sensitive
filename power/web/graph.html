<html>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
</head>
<body>
<h1>Kovi power log</h1>
<h2>Power</h2>
<div id="powergraphdiv" style="width:100%; height:300px;"></div>

<h2>Voltage</h2>
<div id="voltagegraphdiv" style="width:100%; height:300px;"></div>

<h2>Current</h2>
<div id="currentgraphdiv" style="width:100%; height:300px;"></div>

<h2>Energy</h2>
<div id="energygraphdiv" style="width:100%; height:300px;"></div>

<script type="text/javascript">
  var powergraph = new Dygraph(

    // containing div
    document.getElementById("powergraphdiv"),

    "data.php?type=power", // path to CSV file
              // options
    {
      rollPeriod: 1,
      showRoller: true
    }
  );


  var voltagegraph = new Dygraph(

    // containing div
    document.getElementById("voltagegraphdiv"),

    "data.php?type=voltage", // path to CSV file
              // options
    {
      rollPeriod: 1,
      showRoller: true
    }
  );

  var currentgraph = new Dygraph(

    // containing div
    document.getElementById("currentgraphdiv"),

    "data.php?type=current", // path to CSV file
              // options
    {
      rollPeriod: 1,
      showRoller: true
    }
  );

var energygraph = new Dygraph(

    // containing div
    document.getElementById("energygraphdiv"),

    "data.php?type=energy", // path to CSV file
              // options
    {
      rollPeriod: 1,
      showRoller: true
    }
  );

</script>
</body>
</html>
